site_name: Data stations voor secundair gebruik in de zorg
site_url: https://health-ri.github.io/data-station-specification
repo_url: https://github.com/Health-RI/data-station-specification
theme:
  name: material
  language: 'nl'
  custom_dir: overrides
  font:
    text: Fira Sans
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  palette:
    primary: custom
    accent: custom
  features:
    - content.tooltips
    - header.autohide
    - navigation.footer
    - navigation.indexes
    - navigation.instant.preview
    - navigation.top
    - navigation.tracking
    # - navigation.path
    - toc.integrate
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      auto_append:
        - includes/woordenlijst.md
  - pymdownx.tabbed:
      alternate_style: true
  - tables
plugins:
  - bibtex:
      bib_file: "data-station-specification.bib"
  - glightbox
  - i18n:
      docs_structure: suffix
      languages:
        - locale: nl
          name: Nederlands
          build: true
          default: true
        - locale: en
          name: English
          build: true
          site_name: Data stations for secondary use of health data
          nav_translations:
            # Introduction sections
            Data stations voor secundair gebruik in de zorg: Data station for secondary use of health data
            Inleiding: Introduction
            Scope van de specificatie: Scope of the specification
            Data stations als basis voor interoperabiliteit: Data stations as cornerstone for interoperability
            Leeswijzer: Reader's guide

            # main sections
            Architectuur: Architecture
            Functionele componenten: Functional components
            Implementaties: Implementations

            # sub-sections
            Motivatie: Motivation
            Principes: Principles
            Standaarden: Standards
            Data station: Data station
            Federatief netwerk: Federated network
            PLUGIN: PLUGIN
            KIK-V: KIK-V
  - meta
  - mkdocs-pdf
  - search
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/
      theme:
        light: kanagawa/fuji
        dark: kanagawa/wave
extra:
  alternate:
    - name: Nederlands
      link: /
      lang: nl
    - name: English
      link: /en/
      lang: en
watch:
  - includes

# Page tree
nav:
  - Inleiding:
    - index.md
    - waarom.md
    - data-stations-als-hoeksteen.md
    - leeswijzer.md
  - Architectuur use-cases:
    - architectuur/index.md
    - Data zoeken en vinden: architectuur/ontdekken.md
    - Data aanvragen: architectuur/aanvragen.md
    - Data klaarzetten: architectuur/klaarzetten.md
    - Data analyseren: architectuur/analyseren.md
    - Resultaten publiceren: architectuur/publiceren.md
  - Architectuur componenten:
    - componenten/index.md
    - Laag 5:
      - componenten/laag-5/index.md
      - Federatieve analyse: componenten/laag-5/federatieve-analyse.md
      - Federatief leren: componenten/laag-5/federatief-leren.md
      - Data pooling: componenten/laag-5/data-pooling.md
    - Laag 4:
      - componenten/laag-4/index.md
      - catalogus: componenten/laag-4/catalogus.md
      - DAAMS: componenten/laag-4/daams.md
      - Federated processing hub: componenten/laag-4/fph.md
    - Laag 3:
      - componenten/laag-3/index.md
      - Data station: componenten/laag-3/data-station.md
      - Technische standaarden: componenten/laag-3/standaarden.md
  - Implementaties:
    - implementaties/index.md
    - PLUGIN:
      - implementaties/PLUGIN/index.md
      - Architectuur: implementaties/PLUGIN/architectuur.md
    - KIK-V:
      - implementaties/KIK-V/index.md
      - Architectuur: implementaties/PLUGIN/architectuur.md
    - DataSHIELD:
      - implementaties/DataSHIELD/index.md
      - Architectuur: implementaties/DataSHIELD/architectuur.md
  - Discussie:
    - discussie/index.md
    - Primair vs. secundair: discussie/primair-vs-secundair.md    
    - Permit vs. request: discussie/permit-vs-request.md
    - Centraal vs. federatief: discussie/centraal-vs-federatief.md    
  - Appendix:
