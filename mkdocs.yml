site_name: Data stations voor secundair gebruik in de zorg
site_url: https://health-ri.github.io/data-station-specification
repo_url: https://github.com/Health-RI/data-station-specification
theme:
  name: material
  language: 'nl'
  custom_dir: overrides
  font:
    text: Fira Sans
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  palette:
    primary: custom
    accent: custom
  features:
    - header.autohide
    - navigation.footer
    - navigation.indexes
    - navigation.instant.preview
    - navigation.top
    - navigation.tracking
    - navigation.path
    - toc.integrate
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
plugins:
  - glightbox
  - meta
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: nl
          name: Nederlands
          build: true
          default: true
        - locale: en
          name: English
          build: true
          nav_translations:
            # main sections
            Architectuur: Architecture
            Functionele componenten: Functional components
            Implementaties: Implementations

            # sub-sections
            Motivatie: Motivation
            Principes: Principles
            Standaarden: Standards
            Data station: Data station
            Federatief netwerk: Federated network
            PLUGIN: PLUGIN
            KIK-V: KIK-V
  - bibtex:
      bib_file: "data-station-specification.bib"
extra:
  alternate:
    - name: Nederlands
      link: /
      lang: nl
    - name: English
      link: /en/
      lang: en

# Page tree
nav:
  - Inleiding:
    - index.md
    - Scope van de specificatie: scope.md
    - Leeswijzer: leeswijzer.md
  - Architectuur:
    - architectuur/index.md
    - Motivatie: architectuur/motivatie.md
    - Principes: architectuur/principes.md
    - Standaarden: architectuur/standaarden.md
  - Functionele componenten:
    - componenten/index.md
    - Data station:
      - componenten/data-station/index.md  
      - Aanleveren: componenten/data-station/aanleveren.md
      - Ingestie: componenten/data-station/ingestie.md
      - Transformeren: componenten/data-station/transformeren.md
    - Federatief netwerk:
      - componenten/federatief-netwerk/index.md
      - Federatieve analyse: componenten/federatief-netwerk/federatieve-analyse.md
      - Federatief leren: componenten/federatief-netwerk/federatief-leren.md
      - Data pooling: componenten/federatief-netwerk/data-pooling.md
  - Implementaties:
    - implementaties/index.md
    - PLUGIN:
      - implementaties/PLUGIN/index.md
      - Architectuur: implementaties/PLUGIN/architectuur.md
    - KIK-V:
      - implementaties/KIK-V/index.md
      - Architectuur: implementaties/PLUGIN/architectuur.md  
